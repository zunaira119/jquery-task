<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Sign Up</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="assets/js/signup.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="signup-form">
    <form id="signup">
		<h2>Sign Up</h2>
		<hr>
        <div class="form-group">
        	<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
            <small id="fname_check"></small>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
            <small id="lname_check"></small>
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
            <small id="email_check"></small>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <small id="password_check"></small>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            <small id="confirm_password_check"></small>
        </div>
		<div class="form-group">
            <input type="submit" class="btn btn-primary btn-block btn-lg" id="submit" value="Sign Up" name="">
        </div>
		<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>
    </form>
	<div class="text-center">Already have an account? <a href="signin.html">Login here</a></div>
</div>
</body>

<script type="text/javascript">
 
</script>
</html>
