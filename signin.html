<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Sign In</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/signin.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div style="margin-top: 10%;" class="signup-form">
    <form id="signup">
		<h2>Sign In</h2>
		<hr>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
            <small id="email_check"></small>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <small id="password_check"></small>
        </div>
		<div class="form-group">
            <input type="submit" class="btn btn-primary btn-block btn-lg" id="submit" value="Sign In" name="">
        </div>
    </form>
	<div class="text-center">New to System? <a href="signup.html">Create account</a></div>
</div>
</body>
</html>
